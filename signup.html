<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grublit – Sign Up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="auth-shell">
        <div class="auth-panel" style="grid-column: span 2; max-width:420px; margin:0 auto;">
          <h1 class="auth-title" style="text-align:center;">Create an Account</h1>
          <p class="auth-subtitle" style="text-align:center;">
            Get your favorite stationery delivered in minutes.
          </p>

          <form id="signupForm">
            <div class="form-group">
              <label class="form-label" for="signupName">Full Name</label>
              <div class="input-shell">
                <input
                  id="signupName"
                  type="text"
                  placeholder="Enter your full name"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="signupEmail">Email</label>
              <div class="input-shell">
                <input
                  id="signupEmail"
                  type="email"
                  placeholder="you@example.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="signupPassword">Password</label>
              <div class="input-shell">
                <input
                  id="signupPassword"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <div id="signupError" style="color:#dc2626; font-size:12px; margin-bottom:8px;"></div>

            <button type="submit" class="btn btn-primary">
              Sign Up
            </button>
          </form>

          <p class="auth-footer-text" style="text-align:center;">
            Already have an account?
            <a href="index.html" class="link">Log In</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div>© 2024 Grublit. All rights reserved.</div>
        <div>
          Contact:
          <a href="mailto:varadmhatre67@gmail.com">varadmhatre67@gmail.com</a>
          · 8806606371
        </div>
      </div>
    </footer>
  </div>

  <!-- Firebase + scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
