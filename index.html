<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grublit – Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="auth-shell">
        <div class="auth-hero">
          <img
            src="https://images.pexels.com/photos/3730760/pexels-photo-3730760.jpeg"
            alt="Stationery"
          />
        </div>
        <div class="auth-panel">
          <h1 class="auth-title">Log In to Grublit</h1>
          <p class="auth-subtitle">
            Enter with your Gmail to access your account.
          </p>

          <button id="googleLoginBtn" class="btn btn-primary">
            Continue with Google
          </button>

          <p class="auth-footer-text">
            Don't have an account?
            <a class="link" href="signup.html">Sign Up</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div>© 2024 Grublit. All rights reserved.</div>
        <div>
          Contact:
          <a href="mailto:varadmhatre67@gmail.com">varadmhatre67@gmail.com</a>
          · 8806606371
        </div>
      </div>
    </footer>
  </div>

  <!-- Firebase + App scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    // start auth listener on this page as well
    requireAuth();
  </script>
</body>
</html>
