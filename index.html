<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grublit – Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <main class="main-content">
      <div class="auth-shell">
        <div class="auth-hero">
          <!-- You can swap this with your Figma image asset -->
          <img
            src="https://images.pexels.com/photos/3730760/pexels-photo-3730760.jpeg"
            alt="Stationery"
          />
        </div>
        <div class="auth-panel">
          <h1 class="auth-title">Log In to Grublit</h1>
          <p class="auth-subtitle">
            Enter your details below to access your account.
          </p>

          <form id="loginForm">
            <div class="form-group">
              <label class="form-label" for="loginEmail">Email</label>
              <div class="input-shell">
                <input
                  id="loginEmail"
                  type="email"
                  placeholder="e.g. yourname@example.com"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="loginPassword">Password</label>
              <div class="input-shell">
                <input
                  id="loginPassword"
                  type="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <div id="loginError" style="color:#dc2626; font-size:12px; margin-bottom:8px;"></div>

            <button type="submit" class="btn btn-primary">
              Log In
            </button>
          </form>

          <p class="auth-footer-text">
            Don't have an account?
            <a href="signup.html" class="link">Sign Up</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <div>© 2024 Grublit. All rights reserved.</div>
        <div>
          Contact:
          <a href="mailto:varadmhatre67@gmail.com">varadmhatre67@gmail.com</a>
          · 8806606371
        </div>
      </div>
    </footer>
  </div>

  <!-- Firebase + App scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
